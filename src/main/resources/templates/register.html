<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register User</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobileNum">Mobile Number:</label>
        <input type="text" id="mobileNum" name="mobileNum" required><br><br>

        <button type="button" onclick="submitForm()">Register</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        function submitForm() {
            const formData = {
                username: document.getElementById('userName').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                mobileNum: document.getElementById('mobileNum').value
            };

            fetch('/api/health/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = "Registration successful!";
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
