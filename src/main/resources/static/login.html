<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Login to My Health Management Tracker</h1>
    <form id="loginForm" class="fade-in">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="submitLogin()">Login</button>
    </form>
    <div id="responseContainer" class="response-container fade-in">
        <p id="responseMessage"></p>
    </div>

    <div class="text-center">
        <button id="featureButton" onclick="window.location.href='featurelanding.html'" disabled>Back to Features</button>
    </div>
    
    <script>
        function submitLogin() {
            const loginData = {
                userName: document.getElementById('userName').value,
                password: document.getElementById('password').value
            };

            fetch('/api/health/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.text())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerText = data;
                responseMessage.classList.add('highlight');
                if (data.toLowerCase().includes('success')) {
                    document.getElementById('featureButton').disabled = false;
                }
            })
            .catch(error => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerText = "Error: " + error;
                responseMessage.classList.add('error');
            });
        }
    </script>
</body>
</html>
