<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Count Tracker</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1 class="text-center">Track Your Steps</h1>
    <form id="stepTrackForm" class="fade-in">
        <label for="dailyGoal">Daily Step Goal:</label>
        <input type="number" id="dailyGoal" name="dailyGoal" required><br><br>

        <label for="currentSteps">Current Steps Taken:</label>
        <input type="number" id="currentSteps" name="currentSteps" required><br><br>

        <button type="button" onclick="submitStepTrack()">Track Steps</button>
    </form>
    <div id="responseContainer" class="response-container fade-in">
        <p id="responseMessage"></p>
    </div>

    <div class="text-center">
        <button onclick="window.location.href='featurelanding.html'">Back to Features</button>
    </div>
    
    <script>
        function submitStepTrack() {
            const formData = {
                dailyGoal: document.getElementById('dailyGoal').value,
                currentSteps: document.getElementById('currentSteps').value
            };

            fetch('/api/health/stepTrack', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerText = data;
                responseMessage.classList.add('highlight');
            })
            .catch(error => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerText = "Error: " + error;
                responseMessage.classList.add('error');
            });
        }
    </script>
</body>
</html>
