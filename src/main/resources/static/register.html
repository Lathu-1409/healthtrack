<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylessheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1>Register for My Health Management Tracker</h1>
    <form id="registrationForm">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobileNum">Mobile Number:</label>
        <input type="text" id="mobileNum" name="mobileNum" required><br><br>

        <button type="button" onclick="submitForm()">Register</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        function submitForm() {
            const formData = {
                userName: document.getElementById('userName').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                mobileNum: document.getElementById('mobileNum').value
            };

            fetch('/api/health/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').innerText = data;

                // Check if the response contains the word 'success'
                if (data.toLowerCase().includes('success')) {
                    const loginLink = document.createElement('a');
                    loginLink.href = '/login.html';
                    loginLink.innerText = "Click here to login";
                    document.getElementById('responseMessage').appendChild(document.createElement('br'));
                    document.getElementById('responseMessage').appendChild(loginLink);
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
