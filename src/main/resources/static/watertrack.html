<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <h1 class="text-center">Track Your Water Intake</h1>
    <form id="waterTrackForm" class="fade-in">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
            <option value="" disabled selected>Select your activity level</option>
            <option value="1">Low (1: Low)</option>
            <option value="2">Moderate (2: Moderate)</option>
            <option value="3">High (3: High)</option>
        </select><br><br>

        <label for="currentIntake">Current Water Intake (ml):</label>
        <input type="number" id="currentIntake" name="currentIntake" required><br><br>

        <button type="button" onclick="submitWaterTrack()">Track</button>
    </form>
    <div id="responseContainer" class="response-container fade-in">
        <p id="responseMessage"></p>
    </div>

    <div class="text-center">
        <button onclick="window.location.href='featurelanding.html'">Back to Features</button>
    </div>
    
    <script>
        function submitWaterTrack() {
            const formData = {
                weight: document.getElementById('weight').value,
                activityLevel: document.getElementById('activityLevel').value,
                currentIntake: document.getElementById('currentIntake').value
            };

            fetch('/api/health/waterTrack', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerText = data;
                responseMessage.classList.add('highlight');
            })
            .catch(error => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerText = "Error: " + error;
                responseMessage.classList.add('error');
            });
        }
    </script>
</body>
</html>
